{% extends "base.html" %}


{% block content %}
  <h2>Are you sure you want to delete '{{ car.model }}'?</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}

    <br>
    <input type="submit" class="btn btn-danger" value="Yes">
    <a href="{% url "taxi:car-detail" pk=car.id %}"
            class="btn btn-primary">No</a>
  </form>
{% endblock %}
